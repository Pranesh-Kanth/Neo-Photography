<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <div id="seg-1">
            <img src="https://c1.wallpaperflare.com/preview/733/529/65/hour-s-pocket-watch-old-time.jpg" alt="Time machine" id="backGroundImage" style="float: right;">                
            <h1 id="titleName">NEO Photography</h1>
            <h2 id="titleDescription">Beautiful Commercial Photography</h2>
                <button id="viewWork">
                    <a href="#ourWork">View Work</a>
                </button>
        </div>
        <section id="seg-2">
            <h1 id="ourWork">Our Work</h1>
            <img src="https://c4.wallpaperflare.com/wallpaper/264/250/399/coca-cola-wallpaper-preview.jpg" alt="CocaCola" id="firstImage">
            <img src="https://c4.wallpaperflare.com/wallpaper/905/542/573/food-pizza-heart-shaped-still-life-wallpaper-preview.jpg" alt="Pizza" id="secondImage">
            <p id="firstImageName">Food Photography</p>
        </section>
        <section id="seg-3">
            <img src="https://c4.wallpaperflare.com/wallpaper/885/928/937/nature-landscape-trees-forest-wallpaper-preview.jpg" alt="nature" id="thirdImage">
            <p id="secondImageName">Aerial Photography</p>
        </section>
        <section id="seg-4">
            <img src="https://c4.wallpaperflare.com/wallpaper/879/503/738/paint-in-water-black-background-colorful-digital-art-wallpaper-preview.jpg" alt="Abstract" id="fourthImage">
            <p id="thirdImageName">Abstract Photography</p>
        </section>
    </div>
</body>
</html>
